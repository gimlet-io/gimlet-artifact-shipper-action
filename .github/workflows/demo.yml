name: Build
on:
  push:
    branches:
      - 'main'

  pull_request:
    branches:
      - '*'

jobs:
  build:
    name: Demo
    runs-on: ubuntu-latest
    steps:
    - name: Check out
      uses: actions/checkout@v1
      with:
        fetch-depth: 1
    - name: Demo
      id: demo
      uses: gimlet-io/gimlet-artifact-shipper-action@v0.3.9
      with:
        fields: 'docker-image=mycompany/myimage:mytag'
        debug: "true"
    - name: Artifact ID
      run: echo "Artifact ID is ${{ steps.demo.outputs.artifact-id }}"
